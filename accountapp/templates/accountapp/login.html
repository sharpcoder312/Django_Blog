{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 30rem; margin: 10rem auto;">
  <div>
    <h4 class="logo">Login</h4>
  </div>
  <form action="" method="post"> <!-- action 비워두는게 포인트 -->
    {% csrf_token %}
    <!--{{ form }}  loginview에서 기본적으로 제공 -->
    {% bootstrap_form form %} <!-- 부트스트랩이 적용된 폼 -->
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
  </form>
</div>
{% endblock %}
