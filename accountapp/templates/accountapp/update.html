{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 30rem; margin: 3rem auto;">
  <div>
    <h4 class="logo">
      회원 정보 변경
    </h4>
  </div>
  <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
  </form>
</div>
{% endblock %}
